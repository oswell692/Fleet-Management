{% extends "homepage.html" %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row g-3">
    <div class="col-md-3">
        <div class="card text-white bg-primary">
            <div class="card-body p-3">
                <h6 class="card-title mb-1">Total Trucks</h6>
                <p class="card-text fs-5 mb-0">{{ total_trucks }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-success">
            <div class="card-body p-3">
                <h6 class="card-title mb-1">In Transit</h6>
                <p class="card-text fs-5 mb-0">{{ in_transit }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-success">
            <div class="card-body p-3">
                <h6 class="card-title mb-1">Available</h6>
                <p class="card-text fs-5 mb-0">{{ available }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-white bg-warning">
            <div class="card-body p-3">
                <h6 class="card-title mb-1">Under Service</h6>
                <p class="card-text fs-5 mb-0">{{ under_service }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
