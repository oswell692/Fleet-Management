<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 400px; margin-top: 50px; }
        .register-link { color: red; cursor: pointer; }
        .register-link:hover { text-decoration: underline; }
        #register-form { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <p class="mt-3">Don't have an account?
            <span class="register-link" onclick="showRegister()">Register here</span>
        </p>
    </form>

    <!-- Register Form -->
    <form id="register-form" method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="reg_username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="reg_username" name="reg_username" required>
        </div>

        <div class="mb-3">
            <label for="reg_password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="reg_password" name="reg_password" required>
        </div>

        <button type="submit" class="btn btn-info">Register</button>

        <p class="mt-3">Already have an account?
            <span class="register-link" onclick="showLogin()">Login here</span>
        </p>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
    function showRegister() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
        document.getElementById('form-title').innerText = 'Register';
    }

    function showLogin() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('form-title').innerText = 'Login';
    }
</script>
</body>
</html>
