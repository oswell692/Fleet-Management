<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title> <!-- Tab title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        /* New style for the clickable title above sidebar */
        .homepage-title {
            background-color: #212529;
            padding: 15px 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .homepage-title a {
            color: white;
            text-decoration: none;
        }
        .homepage-title a:hover {
            color: #0d6efd; /* Bootstrap primary color */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Clickable Homepage Title ABOVE Sidebar -->
        <div class="col-md-3 col-lg-2 p-0">
            <div class="homepage-title">
                <a href="{{ url_for('homepage') }}">Home</a>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('manage_trucks') }}">Manage Trucks</a>
                <a href="{{ url_for('booking_trucks') }}">Booking Trucks</a>
                <a href="{{ url_for('list_trucks') }}">Truck Details</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 content">
            {% block content %}
            <h2>Welcome to the Truck Tracker Homepage</h2>
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
